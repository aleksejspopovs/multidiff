<!doctype html>
<html>
	<head>
		<meta charset='utf-8'>
		<title>md bitmap</title>
		<style>
.setting {
	border: 1px solid;
}

label {
	display: block;
}

footer {
	margin-top: 10px;
}

canvas {
	image-rendering: pixelated;
	margin-right: 5px;
}
		</style>
		<script src='./js/vendor/d3.min.js'></script>
		<script type='module' src='./js/bitmap.js'></script>
	</head>
	<body>
		<div class='setting'>
			<label>pick a file: <input id='file' type='file'></label>
			<label>offset: <input id='offset' type='number' value='0'></label>
			<label>count: <input id='count' type='number' value='1024'></label>
			<button id='go'>read</button>
		</div>
		<div class='setting'>
			<label>bit depth: <input id='bit-depth' type='number' min='1' max='32' value='1'></label>
			<label>line width: <input id='line-width' type='number' min='1' value='16'></label>
			<label>max height: <input id='max-height' type='number' value='640'></label>
			<label>magnification: <input id='magnification' type='number' min='1' value='1'></label>
		</div>

		<div id='canvases'>
		</div>

		<footer>this is <a href='https://github.com/aleksejspopovs/multidiff'>multidiff</a> by <a href='https://popovs.lv'>aleksejs</a>.</footer>
	</body>
</html>
