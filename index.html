<!doctype html>
<html>
	<head>
		<title>multidiff</title>
		<style>
table {
	border-collapse: collapse;
}

tbody {
	border-top: 1px dashed black;
}

td {
	padding-right: 20px;
}

span.byte {
	font-family: monospace;
	padding-left: .1em;
	padding-right: .1em;
}

span.byte.focused {
	background: #ddd;
}

span.byte.mismatch {
	background: #faa;
}

span.byte.mismatch.focused {
	background: #f55;
}

.setting {
	border: 1px solid;
}

footer {
	margin-top: 10px;
}

#truncation-notice {
	display: none;
}

#truncation-notice.visible {
	display: block;
}
		</style>
		<script src='./js/vendor/d3.min.js'></script>
		<script type='module' src='./js/multidiff.js'></script>
	</head>
	<body>
		<div class='setting'>
			loaded files:
			<ul id='file-list'>
			</ul>
			add more files:
			<input id='file' type='file' multiple>
			<button id='go'>go</button>
		</div>
		<div class='setting'>
			pane width:
			<input id='pane-width' type='number' min='1' max='64' value='16'>
		</div>

		<table id='diff'>
			<thead>
				<tr>
				</tr>
			</thead>
		</table>

		<div id='truncation-notice'>
			some of your files were really long, so we only loaded the first <span id='max-length'>1024</span> bytes. <button>load <span id='step-size'>1024</span> more</button>
		</div>

		<footer>this is <a href='https://github.com/aleksejspopovs/multidiff'>multidiff</a> by <a href='https://popovs.lv'>aleksejs</a>. it can also render binary files as <a href='bitmap.html'>bitmaps</a>.</footer>
	</body>
</html>
